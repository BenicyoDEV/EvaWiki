    <title>Menu - EvaWiki</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* remove scrollbar */
}

body {
    /* degradê vertical leve */
    background: linear-gradient(
        180deg,
        #000000 0%,     /* topo preto */
        #5b0000 50%,    /* vermelho escuro suave */
        #000000 100%    /* base preto */
    );
    background-attachment: fixed;

    display: flex;
    justify-content: center;
    align-items: center;
}

ul {
    list-style: none;
    margin: 0;
    padding: 10px 0;
    width: 250px;
    background-color: transparent;
    text-align: left;
 width: 30vw;

  

}

/* LINKS */
li a {
    display: block;
    color: #fff;
    padding: 12px 16px;
    text-decoration: none;
    transition: 0.25s;
    font-family: "Michroma", sans-serif;
}

/* HOVER */
li a:hover {
    color: #ff4444;
    text-shadow: 0 0 8px rgba(255, 100, 100, 1);
    transform: scale(1.05);
}

}
*/


/* Telas pequenas: ocupar mais espaço */
@media (max-width: 800px) {
    ul {
        width: 97.5vw;

    }
    li a {
        font-size: 8vw; /* escala automática */
    }
}

/* Telas grandes */
@media (min-width: 801px) {
    li a {
        font-size: 6vw; 
    }
}

</style>
</head>
